<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Timepass games..</title>
    <link rel="icon" type="image/x-icon" href="polotno.png">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="GboxStyle.css" rel="stylesheet" type="text/css" />
    <link href="GElement.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body id="win">
	<div class="FromeWin">
            <h2 class="GLogo">Timepass games..</h2>
            <div class="input-group flex-nowrap mb-2">
                <span class="input-group-text backgoundInput" id="addon-wrapping">@</span>
                <input type="text" id="user1" class="form-control backgoundInput" placeholder="First User Username"
                    aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap mb-2">
                <span class="input-group-text backgoundInput" id="addon-wrapping">@</span>
                <input type="text" id="user2" class="form-control backgoundInput" placeholder="Second User Username"
                    aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text backgoundInput" for="inputGroupSelect01">Round</label>
                <select class="form-select backgoundInput" id="round">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="3">Three</option>
                    <option value="5">Five</option>
                    <option value="7">seven</option>
                    <option value="9">Nine</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="startGame()">Start</button>
        </div>
	
	
  <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <!-- <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>  -->
</body>

</html>
